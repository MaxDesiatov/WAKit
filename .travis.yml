language: swift

os: [osx, linux]
osx_image: xcode10.1
dist: xenial

env:
  - SPECTEST_PATH=/tmp/wast_wasm

matrix:
  allow_failures:
    - os: linux
  fast_finish: true

branches:
  only: [master]

cache:
  directories: [/usr/local/lib/mint, Vendor/Mint/.build]

before_script: git clone https://github.com/akkyie/wast-wasm $SPECTEST_PATH

script:
  - make bootstrap test
  - make spectest

after_script: make ensure_clean

notifications:
  email: false
